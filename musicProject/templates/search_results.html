{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styleSearchResults.css' %}">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <div class="container">
        {% if results %}
        {% for i in results %}
        <div class="card">
            
            <img src="{{i.artworkUrl60}}" alt="error" class="image">
            <p class="title">
                <b>Artist Name: </b>{{i.artistName}}
            </p>
            <p class="title">
                <b>Collection Name: </b>{{i.collectionName}}
            </p>
            <button type="submit" class="button"><a href="{{i.collectionViewUrl}}" target="_blank" class="a"> Go to Collection</a></button>
        </div>
            {% endfor %}
            {% else %}
            <div></div>
            {% endif %}
    </div>
</body>
</html>
